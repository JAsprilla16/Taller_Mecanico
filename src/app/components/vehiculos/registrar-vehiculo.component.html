<div class="container mt-4">

  <button class="btn btn-secondary mb-3" (click)="volver()">
    ⬅️ Volver
  </button>
  
  <h2>Registrar Vehículo</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Placa</label>
      <input type="text" class="form-control" formControlName="placa">
    </div>

    <div class="mb-3">
      <label class="form-label">Marca</label>
      <input type="text" class="form-control" formControlName="marca">
    </div>

    <div class="mb-3">
      <label class="form-label">Modelo</label>
      <input type="text" class="form-control" formControlName="modelo">
    </div>

    <div class="mb-3">
      <label class="form-label">Color</label>
      <input type="text" class="form-control" formControlName="color">
    </div>

    <div class="mb-3">
      <label class="form-label">Año</label>
      <input type="number" class="form-control" formControlName="anho">
    </div>

    <div class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</div>

    <button class="btn btn-primary" type="submit" [disabled]="submitting">
      Registrar vehículo
    </button>
  </form>
</div>

<h2 class="titulo">Historial de Servicios</h2>

<button class="btn btn-secondary mb-3" (click)="volver()">
  ⬅️ Volver
</button>

<div class="historial-container">
  <div class="historial-card" *ngFor="let servicio of historial$ | async">
    <div class="vehiculo">Vehículo: {{ servicio.vehiculoId }}</div>
    <div class="fecha">Fecha: {{ servicio.fecha | date:'shortDate' }}</div>
    <div class="estado">Estado: {{ servicio.estado }}</div>
  </div>
</div>
